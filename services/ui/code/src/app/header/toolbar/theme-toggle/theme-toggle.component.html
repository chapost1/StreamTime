<div class="theme-toggle">
    <button mat-icon-button class="toggle-icon-button" (click)="toggle()" matTooltip="Toggle theme"
        [matTooltipPosition]="'left'">
        <fa-icon class="toggle-icon moon" [icon]="icons.moon"></fa-icon>
        <fa-icon class="toggle-icon sun" [icon]="icons.sun"></fa-icon>
    </button>
</div>
