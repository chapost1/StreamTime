<header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <app-logo class="navbar-brand"></app-logo>
            <button (click)=toggleNavigationPanel() class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngClass]="!showCollapsedNavigationPanel ? 'responsive__active' : 'responsive__inactive'"
                class="{{!showCollapsedNavigationPanel? 'collapse' : ''}} navbar-collapse justify-content-between"
                id="navbarResponsive">
                <!--Navigations-->
                <ul class="navbar-nav ml-auto">
                    <ng-container *ngFor="let navigation of navigations">
                        <li *ngIf="shouldBeVisible(navigation) | async"
                            class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/{{navigation.path}}">
                                <fa-icon class="toggle-icon" [icon]="navigation.icon"></fa-icon>
                                {{navigation.title}}
                            </a>
                        </li>
                    </ng-container>
                </ul>

                <app-toolbar></app-toolbar>
            </div>
        </div>
    </nav>
</header>
